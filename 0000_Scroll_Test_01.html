<style>
.panel {
	height: 100%;
	position: absolute;
	width: 100%;
}
.panel.blue {
	background: url('RW_CA/2018/spring/Test_Images/polo-01.jpg') no-repeat top center;
	background-size: cover;
	top: 0;
}

.panel.turqoise {
	background: url('RW_CA/2018/spring/Test_Images/polo-02.jpg') no-repeat top center;
	background-size: cover;
	top: 100%;
}
.panel.green {
	background: url('RW_CA/2018/spring/Test_Images/polo-03.jpg') no-repeat top center;
	background-size: cover;
	top: 200%;
}


.container1 {
	margin: 0 auto;
}
</style>

<article class="use-fluid-grid">

	<section class="panel blue">
		<b>ONE</b>
	</section>
	<section class="panel turqoise">
		<b>TWO</b>
	</section>
	<section class="panel green">
		<b>THREE</b>
	</section>
	<section class="panel bordeaux">
		<b>FOUR</b>
	</section>

	<script>
	$(function () { // wait for document ready
		// init
		var controller = new ScrollMagic.Controller({
			globalSceneOptions: {
				triggerHook: 'onLeave'
			}
		});

		// get all slides
		var slides = document.querySelectorAll("section.panel");

		// create scene for every slide
		for (var i = 0 ; i < slides.length; i++) {
			new ScrollMagic.Scene({
				triggerElement: slides[i]
			})
			.setPin(slides[i])
			.addIndicators() // add indicators (requires plugin)
			.addTo(controller);
		}
	});
	</script>

</article>
